<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!--Font Awesome 5.15.4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    <!---->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="form-box">
            <form id="registerForm">
                <h2>Register</h2>
                    <div class="user-box">
                        <input type="text" id="name" placeholder="Enter your name" required />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="text" id="lastname" placeholder="Enter your last name" />
                    </div>
                    <div class="user-box">
                        <p>Date of birth</p>
                        <input type="date" id="dob" />
                    </div>
                    <div class="user-box">
                        <input type="tel" id="phone" />
                        <label>Phone number</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="username" placeholder="Choose a user name" required />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="email" id="email" placeholder="Enter your email" required />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="password" id="pwd" placeholder="Create a password" required />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="password" id="confirm-pwd" placeholder="Confirm your password" required />
                        <span></span>
                    </div>
                    <div class="container">
                        <div class="coolbtn">
                            <input type="submit" class="submit" value="Sign Up" />
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="coolbtn">
                            <input type="button" class="submit" value="Sign In" />
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
            </form>

        </div>
        <div class="form-box hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="wrong hidden" id="error">Login failed</div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                
                <div class="container">
                    <div class="coolbtn">
                        <input type="submit" class="submit" value="Submit" />
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="coolbtn">
                        <input type="button" class="submit" value="Sign Up" />
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-box hidden">
            <form id="updateForm">
                <h2>Update</h2>
                    <div class="user-box">
                        <input type="text" id="updateName" placeholder="Update your name" />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="text" id="updateLastname" placeholder="Update your last name" />
                    </div>
                    <div class="user-box">
                        <p>Date of birth</p>
                        <input type="date" id="updateDob" />
                    </div>
                    <div class="user-box">
                        <input type="tel" id="updatePhone" />
                        <label>Phone number</label>
                    </div>
                    <div class="user-box">
                        <input type="text" id="updateUsername" placeholder="Update your username" />
                        <span></span>
                    </div>
                    <div class="user-box">
                        <input type="email" id="updateEmail" placeholder="Update your email" />
                        <span></span>
                    </div>
                    <div class="container">
                        <div class="coolbtn">
                            <input type="submit" class="submit" value="Update" />
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="coolbtn">
                            <input type="button" class="submit" value="Log Out" />
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
            </form>
    </main>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
